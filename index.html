<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natalie's Dream Quest</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Tailwind for layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-900 text-white min-h-screen overflow-x-hidden transition-all duration-700" id="main-body">
    
    <div id="app" class="max-w-4xl mx-auto py-10 px-4 flex flex-col items-center space-y-12">
        <!-- Selection View -->
        <div id="selection-view" class="w-full flex flex-col items-center space-y-12">
            <div id="narrative-cloud" class="w-full relative animate-float">
                <!-- Content injected by JS -->
            </div>
            
            <div id="door-grid" class="w-full flex flex-wrap justify-center gap-6 md:gap-10">
                <!-- Doors injected by JS -->
            </div>

            <button id="reset-btn" class="px-8 py-3 rounded-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold transition-all shadow-lg shadow-indigo-500/30 transform hover:-translate-y-1">
                Пройти квест заново
            </button>
        </div>

        <!-- Scene View (Quest Content) -->
        <div id="scene-view" class="w-full flex flex-col items-center hidden">
            <div id="scene-card" class="w-full max-w-2xl border transition-all duration-300 p-8 md:p-12 relative overflow-hidden">
                <p id="scene-text" class="dream-font text-2xl md:text-3xl text-center leading-relaxed mb-12 whitespace-pre-wrap"></p>
                <div id="choices-container" class="flex flex-col md:flex-row items-center justify-center gap-6">
                    <!-- Buttons injected by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
